<!DOCTYPE HTML>
<html>
<head>
  <title>spark</title>
  <link rel='shortcut icon' href='note.ico' />
  <link rel='stylesheet' type='text/css' href='style.css' />
  <script type='text/javascript' src='spark.js'></script>
</head>
<body>
<div id='wrap'>

<p id='playing'>&nbsp;</p>

<div id='player-div'>
  <audio id='player' controls></audio>
</div>

<div id='filter-div'>
  <input id='filter' type='text' />
</div>

<div id='genre-div'>
  <ul id='genre-list'></ul>
</div>

<div id='artist-div'>
  <ul id='artist-list'></ul>
</div>

<div id='album-div'>
  <ul id='album-list'></ul>
</div>

<div id='title-div'>
  <ul id='title-list'></ul>
</div>

<script type='text/javascript'>
  d = new SongDB('songdb');
  m = new Menu();
  p = new Player();

  m.init(d, p);
  p.init(d, m);
  m.display();
  register(p);
</script>

</div>
</body>
</html>
